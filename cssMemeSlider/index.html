<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-body">
        <div class="container-slider">

            <div class="container-slides">
                <div class="container-slides-line">
                    <input type="radio" name="slide" id="s1" checked>
                    <input type="radio" name="slide" id="s2">
                    <input type="radio" name="slide" id="s3">
                    <input type="radio" name="slide" id="s4">
                    <input type="radio" name="slide" id="s5">
                    <div class="slide move"><img src="download.jpg" alt=""></div>
                    <div class="slide"><img src="download2.jpg" alt=""></div>
                    <div class="slide"><img src="download3.jpg" alt=""></div>
                    <div class="slide"><img src="download4.jpg" alt=""></div>
                    <div class="slide"><img src="download5.jpg" alt=""></div>
                </div>

            </div>

            <div class="container-text-and-button">
                <div class="slider-text">
                    <p>s1s1s1s1s1s1s1s1s1s1s1</p>
                    <p>s2s2s2s2s2s2s2s2s2s2s2</p>
                    <p>s3s3s3s3s3s3s3s3s3s3s3</p>
                    <p>s4s4s4s4s4s4s4s4s4s4s4</p>
                    <p>s5s5s5s5s5s5s5s5s5s5s5</p>
                </div>

                <div class="slider-buttons">
                    <div class="container-for-label">
                        <label for="s1" class="radio-button">
                            <div class="big-circle">
                                <div class="small-circle"></div>
                            </div>
                    </label></div>
                    <div class="container-for-label">
                        <label for="s2" class="radio-button">
                            <div class="big-circle">
                                <div class="small-circle"></div>
                            </div>
                    </label></div>
                    <div class="container-for-label">
                        <label for="s3" class="radio-button">
                            <div class="big-circle">
                                <div class="small-circle"></div>
                            </div>
                    </label></div>
                    <div class="container-for-label">
                        <label for="s4" class="radio-button">
                            <div class="big-circle">
                                <div class="small-circle"></div>
                            </div>
                    </label></div>
                    <div class="container-for-label">
                        <label for="s5" class="radio-button">
                            <div class="big-circle">
                                <div class="small-circle"></div>
                            </div>
                    </label></div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
